{% extends "BGpt/layout.html" %}
{% load static %}

{% block body %}
<div class="btn-cont">
    <button type="button" class="btn-prim" id="login">Login</button>
    <button type="button" class="btn-prim" id="register">Register</button>
</div>
<!-- REG FORM -->
<div id="register-cont">
    <form action="{% url 'register' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<!-- Login Form -->
<div id="login-cont">
    <form action="{% url 'login' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
<div class="message">
    {{ message }}
</div>
{% endblock %}
{% block page_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {

        const login_btn = document.querySelector("#login");
        const reg_btn = document.querySelector("#register");
        const login = document.querySelector("#login-cont");
        const reg = document.querySelector("#register-cont");
        const message = document.querySelector(".message");
        var url = window.location.pathname

        if (url === "/register"){
            message.style.display = 'none';
            login.style.display = 'none';
            reg.style.display = 'flex';
        }
        else if (url === "/login"){
            message.style.display = 'none';
            login.style.display = 'flex';
            reg.style.display = 'none';
        }

        reg_btn.addEventListener('click', () => {
            message.style.display = 'none';
            login.style.display = 'none';
            reg.style.display = 'flex';
        });
        login_btn.addEventListener('click', () => {
            message.style.display = 'none';
            login.style.display = 'flex';
            reg.style.display = 'none';
        });
    });
</script>
{% endblock %}
